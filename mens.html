<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar for Men's Clothing Page -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">EASY BUY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Men's Clothing Products -->
<div class="container mt-4">
    <h2>Men's Clothing</h2>

    <!-- Product Cards -->
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card">
                <img src="mens_product1.jpg" class="card-img-top" alt="Men's product 1">
                <div class="card-body">
                    <h5 class="card-title">Men's Product 1</h5>
                    <p class="card-text">Price: $39.99</p>
                    <button class="btn btn-primary" onclick="addToCart('Men\'s Product 1', 39.99, 'mens_product1.jpg')">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Add more product cards here -->
    </div>
</div>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Function to add items to cart
    function addToCart(name, price, image) {
        // Create an object representing the item
        var item = {
            name: name,
            price: price,
            image: image
        };
        // Retrieve cart items from local storage or create an empty array if it doesn't exist
        var cartItems = JSON.parse(localStorage.getItem('cart')) || [];
        // Add the item to the cart
        cartItems.push(item);
        // Store the updated cart items back to local storage
        localStorage.setItem('cart', JSON.stringify(cartItems));
        // Optionally, provide feedback to the user that the item has been added to the cart
        alert('Item added to cart!');
    }
</script>
</body>
</html>
